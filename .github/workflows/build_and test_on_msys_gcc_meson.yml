name: MSYS using gcc and meson
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install/User MSYS/MINGW64 
        uses: numworks/setup-msys2@v1
      - name: Install meson build tool
        run: msysdo pacman -S --needed --noconfirm mingw-w64-x86_64-meson mingw-w64-x86_64-ninja
      - name: Install libosmscout dependencies
        run: "msysdo pacman -S --needed --noconfirm mingw-w64-x86_64-protobuf 
              mingw-w64-x86_64-libxml2
              mingw-w64-x86_64-cairo mingw-w64-x86_64-pango 
              mingw-w64-x86_64-qt5 
              mingw-w64-x86_64-glew mingw-w64-x86_64-glfw mingw-w64-x86_64-glm"
      - name: Configure build project
        run: msysdo meson setup debug
        env:
          CXX: ccache g++
          CC: ccache gcc
      - name: Build project
        run: msysdo ninja -C debug
      - name: Run tests
        run: msysdo meson test -C debug
