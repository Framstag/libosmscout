name: OS X

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build_meson:
    name: meson
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build tool
        run: brew install meson ninja
      - name: Install dependencies
        run: brew install openjdk protobuf protobuf-c qt5 cairo libxml2 gettext pango glfw3 glew glm pkgconfig
      - name: Configure build project
        run: meson setup --buildtype debugoptimized --unity on debug -Dopenmp=false
        env:
          PKG_CONFIG_PATH: "/usr/local/opt/qt@5/lib/pkgconfig:/usr/local/opt/libxml2/lib/pkgconfig"
      - name: Dump Dependencies
        run: meson introspect -a debug | jq
      - name: List directory
        run: ls -l /opt/homebrew/Cellar/glm/1.0.1/include
      - name: Find glm
        run: find / -type d -name glm
      - name: Build project
        run: meson compile -C debug
      - name: Execute tests
        run: meson test -C debug --print-errorlogs

  build_cmake:
    name: cmake
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build tool
        run:  brew install cmake ninja
      - name: Install dependencies
        run: brew install openjdk protobuf protobuf-c qt5 cairo libxml2 gettext pango glfw3 glew glm pkgconfig
      - name: Configure build project
        run: cmake -B build -DQt5_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5 -DCMAKE_UNITY_BUILD=ON -Wno-dev -G "Ninja"
        env:
          PKG_CONFIG_PATH: "/usr/local/opt/qt@5/lib/pkgconfig:/usr/local/opt/libxml2/lib/pkgconfig"
      - name: Build project
        run: cmake --build build
      - name: Run tests
        run: ctest -j 2 --output-on-failure --exclude-regex PerformanceTest-opengl
        working-directory: build
