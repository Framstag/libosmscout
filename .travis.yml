language: cpp

cache:
  - apt

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - BUILDTOOL=meson
        - TARGET=build
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - BUILDTOOL=autoconf
        - TARGET=build
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - BUILDTOOL=cmake
        - TARGET=build
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - BUILDTOOL=autoconf
        - TARGET=build
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env:
        - BUILDTOOL=meson
        - TARGET=build
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env:
        - BUILDTOOL=autoconf
        - TARGET=build
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env:
        - BUILDTOOL=cmake
        - TARGET=build
    - os: linux
      dist: trusty
      sudo: required
      env:
        - TARGET=website
        - secure: ""
        - secure: ""
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - BUILDTOOL=cmake
        - TARGET=importer
        - IMPORT_TOOL_OS=Linux
        - IMPORT_TOOL_ARCH=x86_64

before_install:
  - $TRAVIS_BUILD_DIR/ci/travis/install.sh

before_script:
  - . setupAutoconf.sh

script:
  - $TRAVIS_BUILD_DIR/ci/travis/build.sh

notifications:
  email:
    recipients:
      - tim@framstag.com
    on_success: change
    on_failure: always

deploy:
  provider: releases
  api_key:
    secure: 
  file: build-import/libosmscout-importer.$IMPORT_TOOL_OS.$IMPORT_TOOL_ARCH.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: Framstag/libosmscout
    condition: $TARGET = importer
