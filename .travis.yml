language: cpp

cache:
  - apt

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILDTOOL=autoconf
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILDTOOL=cmake
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: BUILDTOOL=autoconf
    - os: osx
      osx_image: xcode7.2
      compiler: clang
      env: BUILDTOOL=autoconf
    - os: osx
      osx_image: xcode7.2
      compiler: clang
      env: BUILDTOOL=cmake


before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then (brew update); fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then (brew install cmake protobuf qt5); fi

before_script:
  - . setupAutoconf.sh
  - env
  - pkg-config --list-all | sort
  
script:
  - $TRAVIS_BUILD_DIR/ci/travis/build.sh

notifications:
  email:
    recipients:
      - tim@framstag.com
    on_success: change
    on_failure: always

addons:
  apt:
    packages:
    - autoconf
    - pkg-config
    - libxml2-dev
    - libprotobuf-dev
    - protobuf-compiler
    - libagg-dev
    - libfreetype6-dev
    - libcairo2-dev
    - libpangocairo
    - libpango1.0-dev
    - qt5-default
    - qtdeclarative5-dev
    - libqt5svg5-dev
    - qtlocation5-dev
    - freeglut3
    - freeglut3-dev
    - libmarisa-dev

