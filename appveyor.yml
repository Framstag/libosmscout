version: '{build}'

branches:
  only:
    - master

environment:
  matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    COMPILER: msvc2019
    BUILDTOOL: cmake
    CONFIGURATION: Debug
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    TARGET: build
    PLATFORM: x64
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    COMPILER: msvc2019
    BUILDTOOL: meson
    CONFIGURATION: Debug
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    TARGET: build
    PLATFORM: x64
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    COMPILER: msys2
    BUILDTOOL: cmake
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    TARGET: importer
    PLATFORM: x64
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  # Java binding is broken currently: OSMSCOUT_BUILD_BINDING_JAVA=OFF
  # make sure that library can be built with all debugging code: *_DEBUG, DEBUG_*
  # run unittests with sanitizers (thread sanitizer is not included, it has many false positives)
  - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1804
    COMPILER: gcc
    BUILDTOOL: cmake
    CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Debug -DOSMSCOUT_BUILD_DOC_API=OFF -DOSMSCOUT_BUILD_BINDING_JAVA=OFF -DOSMSCOUT_DEBUG_LABEL_LAYOUTER=ON -DOSMSCOUT_DEBUG_GROUNDTILES=ON -DOSMSCOUT_DEBUG_COASTLINE=ON -DOSMSCOUT_DEBUG_TILING=ON -DOSMSCOUT_DEBUG_ROUTING=ON -DCMAKE_CXX_FLAGS=-fsanitize=address
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1804
    COMPILER: gcc
    BUILDTOOL: cmake
    CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Debug -DOSMSCOUT_BUILD_DOC_API=OFF -DOSMSCOUT_BUILD_BINDING_JAVA=OFF -DOSMSCOUT_DEBUG_LABEL_LAYOUTER=ON -DOSMSCOUT_DEBUG_GROUNDTILES=ON -DOSMSCOUT_DEBUG_COASTLINE=ON -DOSMSCOUT_DEBUG_TILING=ON -DOSMSCOUT_DEBUG_ROUTING=ON -DCMAKE_CXX_FLAGS=-fsanitize=undefined
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  # try cmake/clang combination
  - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1804
    COMPILER: clang
    BUILDTOOL: cmake
    CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Debug -DOSMSCOUT_BUILD_DOC_API=OFF -DOSMSCOUT_BUILD_BINDING_JAVA=OFF -DOSMSCOUT_DEBUG_LABEL_LAYOUTER=ON -DOSMSCOUT_DEBUG_GROUNDTILES=ON -DOSMSCOUT_DEBUG_COASTLINE=ON -DOSMSCOUT_DEBUG_TILING=ON -DOSMSCOUT_DEBUG_ROUTING=ON -DCMAKE_CXX_FLAGS=-fsanitize=address
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

  - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1804
    COMPILER: clang
    BUILDTOOL: cmake
    CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Debug -DOSMSCOUT_BUILD_DOC_API=OFF -DOSMSCOUT_BUILD_BINDING_JAVA=OFF -DOSMSCOUT_DEBUG_LABEL_LAYOUTER=ON -DOSMSCOUT_DEBUG_GROUNDTILES=ON -DOSMSCOUT_DEBUG_COASTLINE=ON -DOSMSCOUT_DEBUG_TILING=ON -DOSMSCOUT_DEBUG_ROUTING=ON -DCMAKE_CXX_FLAGS=-fsanitize=undefined
    APPVEYOR_SAVE_CACHE_ON_ERROR: true

install:
- cmd: set
- cmd: '%APPVEYOR_BUILD_FOLDER%\ci\appveyor\install.bat'
- sh: env
- sh: 'sudo --preserve-env ${APPVEYOR_BUILD_FOLDER}/ci/appveyor/install.sh'

build_script:
# cmd is executed on windows only, sh is executed just on Ubuntu
- cmd: '%APPVEYOR_BUILD_FOLDER%\ci\appveyor\build.bat'
- sh: '${APPVEYOR_BUILD_FOLDER}/ci/appveyor/build.sh'

test_script:
- sh: '${APPVEYOR_BUILD_FOLDER}/ci/appveyor/test.sh'

deploy:
  provider: GitHub
  description: ''
  auth_token:
    secure: Aj9mbq43PDgYOWS4LsWkDC3UQIgPGlL8NGdUKRTRA7GZhirzOhzDyXqM7SUIk8iU
  artifact: libosmscout-importer-Windows-x86_64.zip
  on:
    branch: master
    appveyor_repo_tag: true
    target: importer

notifications:
- provider: Email
  to:
  - tim@framstag.com
  on_build_failure: true
  on_build_status_changed: true

cache:
  - c:\tools\vcpkg\installed\
