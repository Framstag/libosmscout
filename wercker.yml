build:
  box:
    id: libosmscout/archlinux_gcc_meson
    tag: latest
  steps:
    - script:
        name: Configure project
        code: meson debug
    - script:
        name: Resource workaround
        code: mkdir -p OSMScout2 && ln -s ../../OSMScout2/qml OSMScout2/qml
        cwd: debug
    - script:
        name: Build project
        code: ninja
        cwd: debug
    - script:
        name: Test project
        code: meson test
        cwd: debug
          

